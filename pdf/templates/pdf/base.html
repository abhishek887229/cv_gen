<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:10px">
        <div class="row">
            <div class="col-md-10   ">
                <h1>CV Generator</h1>
            </div>
            <div class="col-md-2">
                <a href="{% url 'cv:data_list'%}" class="btn btn-primary">go to list</a>
            </div>
        </div>
        <form method="POST" action="">
            {%csrf_token%}
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control"  id="Name"  name="Name" placeholder="Your_name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="email" class="form-control" id="Email" name="Email" placeholder="Email to get the mail">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Phone</label>
            <input type="text" class="form-control"  id="Phone"  name="Phone" placeholder="Phone to get the call">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Summary</label>
            <input type="text" class="form-control"  id="Summary"  name="Summary" placeholder="Explain about yourself">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Degree</label>
            <input type="text" class="form-control"  id="Degree"  name="Degree" placeholder="your Degree ">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">School</label>
            <input type="text" class="form-control"  id="School"  name="School" placeholder="School">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">University</label>
            <input type="text" class="form-control"  id="University"  name="University" placeholder="University">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Previous_work</label>
            <input type="text" class="form-control"  id="Previous_work"  name="Previous_work" placeholder="Your previous work experience">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Skills</label>
            <input type="text" class="form-control"  id="Skills"  name="Skills" placeholder="Enter your Skills">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
